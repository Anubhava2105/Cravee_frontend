<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://db.onlinewebfonts.com/c/6a6c946c81961ceab1711da6da2b26af?family=AkiraExpanded-SuperBold" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">   
            <form action="" class="login__form">
               <h1 class="login__title">Cravee</h1>
                <h2 class="content">Hello!<br>Welcome back</h2>
               <div class="login__content">
                  <div class="login__box">
                     <i class="ri-user-3-line login__icon"></i>
   
                     <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                     </div>
                  </div>
   
                  <div class="login__box">
                     <i class="ri-lock-2-line login__icon"></i>
   
                     <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                     </div>
                  </div>
               </div>
   
               <div class="login__check">
                  <div class="login__check-group">
                     <input type="checkbox" class="login__check-input" id="login-check">
                     <label for="login-check" class="login__check-label">Remember me</label>
                  </div>
   
                  <a href="#" class="login__forgot">Forgot Password?</a>
               </div>
   
               <button type="submit" class="login__button">Login</button>
   
               <p class="login__register">
                  Don't have an account? <a href="signup.html">Sign Up</a>
               </p>
            </form>
            <img src="assets/login_img.png" alt="Login Image" class="kitkat"> 
    </div>
    <script src="login.js"></script>
  </body>
</html>
